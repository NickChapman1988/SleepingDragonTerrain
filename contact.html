<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
     integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Sleeping Dragon Terrain</title>
</head>
<body>
    <header>
        <div class="row">
            <a href="index.html" class="dragon-logo d-none d-lg-block col-lg-4">

            </a>                 
            <div class="col-lg-8">
                <div class="row bg-color-heading">
                    <div class="col heading">
                        <h1 class="title">Sleeping Dragon Terrain</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <ul id="nav" class="list-inline menucontainer">
                            <li class="col-3 list-inline-item menu-item">
                                <a href="index.html">
                                    <i class="fa fa-home menu-button active" aria-hidden="true"></i>
                                     <span>Home</span>
                                </a>
                            </li>
                            <li class="col-3 list-inline-item menu-item">
                                <a href="about.html">
                                    <i class="fas fa-users menu-button" aria-hidden="true"></i> 
                                    <span>About</span>
                                </a>
                            </li>
                            <li class="col-3 list-inline-item menu-item">
                                <a href="gallery.html">
                                    <i class="fas fa-images menu-button" aria-hidden="true"></i> 
                                    <span>Gallery</span>
                                </a>
                            </li>
                            <li class="col-3 list-inline-item menu-item">
                                <a href="contact.html">
                                    <i class="fas fa-comment menu-button" aria-hidden="true"></i> 
                                    <span>Contact</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>    
            </div>   
        </div>
    </header>
    <section>
        <form class="contact-form" action="https://formdump.codeinstitute.net/" method="POST">
            <div class="form-group row">
                <div class="col-md-8 offset-md-2">
                    <div class="form-group row">
                        <label for="fname" class="col-2 name-label">Name:</label>
                        <div class="col-10">
                            <input type="text" name="full_name" id="fname" class="text-input form-control" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-2 email-label">Email:</label>
                        <div class="col-10">
                            <input type="email" name="full_name" id="email" class="text-input form-control" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="projectdescr" class="col-2 project-description-label">Project Description:</label>
                        <div class="col-10">
                            <textarea name="project_description" id="projectdesc" class="text-input form-control" placeholder="Please provide a brief description of 
                            your project idea" required>
                            </textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="timeframe" class="col-2 timeframe-label">Timeframe:</label>
                        <div class="col-10">
                            <input type="text" name="timeframe" id="" class="text-input form-control" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="budget" class="col-2 budget-label">Budget:</label>
                        <div class="col-10"> 
                            <input type="text" name="budget" id="budget" class="text-input form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-2 offset-5">
                            <button type="submit" class="submit-btn">Submit!</button>
                        </div>        
                    </div>
                </div>
            </div>
        </form>
    </section>
    <footer class="container-fluid">
        <div class="row">
            <div class="col-sm-4">
                
            </div>
            <div class="col-sm-4">

            </div>
            <div class="col-sm-4">
                <ul class="social-links list-inline">
                    <li class="list-inline-item">
                        <a href="https://www.facebook.com/SleepingDragonHobbyShop/" target="_blank" class="social-icon">
                            <i class="fab fa-facebook-square" aria-hidden="true"></i>
                            <span class="sr-only">Facebook</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="https://twitter.com/NickSDHobbyShop" target="_blank" class="social-icon">
                            <i class="fab fa-twitter-square" aria-hidden="true"></i>
                            <span class="sr-only">Twitter</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="https://www.instagram.com/nick.sleepingdragon/" target="_blank" class="social-icon">
                            <i class="fab fa-instagram" aria-hidden="true"></i>
                            <span class="sr-only">Instagram</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="https://www.linkedin.com/in/nick-chapman-253b3b174/" target="_blank" class="social-icon">
                            <i class="fab fa-linkedin" aria-hidden="true"></i>
                            <span class="sr-only">LinkedIn</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
