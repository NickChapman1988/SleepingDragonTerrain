<!DOCTYPE html>
<html lang="en">
<head>

        <div class="row">
            <a href="index.html" class="dragon-logo d-none d-lg-block col-lg-4">

            </a>                 
            <div class="col-lg-8">
                <div class="row bg-color-heading">
                    <div class="col heading">
                        <h1 class="title">Sleeping Dragon Terrain</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <ul id="nav" class="list-inline menucontainer">
                            <li class="col-3 list-inline-item menu-item">
                                <a href="index.html">
                                    <i class="fa fa-home menu-button active" aria-hidden="true"></i>
                                     <span>Home</span>
                                </a>
                            </li>
                            <li class="col-3 list-inline-item menu-item">

                                </a>
                            </li>
                            <li class="col-3 list-inline-item menu-item">

                                </a>
                            </li>
                            <li class="col-3 list-inline-item menu-item">
                                <a href="contact.html">
                                    <i class="fas fa-comment menu-button" aria-hidden="true"></i> 
                                    <span>Contact</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>    
            </div>   
        </div>

    <section>
        <!-- Carousel code from Bootstrap components library -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-10 offset-1">                                       
                    <div id="terrain-gallery" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#terrain-gallery" data-slide-to="0" class="active"></li>
                            <li data-target="#terrain-gallery" data-slide-to="1"></li>
                            <li data-target="#terrain-gallery" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="assets/images/vikingrath.jpg" class="d-block w-100" alt="Vikings In Ireland">
                            </div>
                            <div class="carousel-item">
                                <img src="assets/images/malta.jpg" class="d-block w-100" alt="Great Siege of Malta">
                            </div>
                            <div class="carousel-item">
                                <img src="assets/images/burrows.jpg" class="d-block w-100" alt="Burrows & Badgers">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#terrain-gallery" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#terrain-gallery" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div> 
                </div>  
            </div>
        </div>

                            <i class="fab fa-facebook-square" aria-hidden="true"></i>
                            <span class="sr-only">Facebook</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="https://twitter.com/NickSDHobbyShop" target="_blank" class="social-icon">

                    <li class="list-inline-item">

                        </a>

    crossorigin="anonymous"></script>
